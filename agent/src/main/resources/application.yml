server:
  port: 8081
spring:
  application:
    name: agent
  datasource:
    password: 'password'
    url: jdbc:postgresql://localhost:5432/agent
    username: 'wandern'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

master:
  service:
    url: http://localhost:8080

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework: INFO
    com:
      wandern:
        agent:
          metrics: DEBUG
